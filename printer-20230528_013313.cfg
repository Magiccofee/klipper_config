heater_temp: 50.0
kick_start_time: 1.0

[temperature_sensor pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor mcu]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[fan]
pin: gpio17

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_E66094A027854422-if00
serial: /dev/ttyS0
serial: /dev/ttyAMA0
serial: /dev/serial0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

[bltouch]
sensor_pin: ^gpio22
control_pin: gpio29
x_offset: -53.8
y_offset: -11
#z_offset: 0
samples: 5
pin_up_touch_mode_reports_triggered: False

[neopixel board_rgb]
pin: gpio24
chain_count: 1
color_order: GRB
initial_RED: 0.3
initial_GREEN: 0.3
initial_BLUE: 0.3

#[safe_z_home]
#home_xy_position: 155, 130 # Change coordinates to the center of your print bed
#speed: 50
#z_hop: 25                 # Move up 10mm
#z_hop_speed: 5


[homing_override]
gcode:
    G90 ; Use absolute position mode
    G1 Z10 ; Move up 10mm
    G28 X Y
    G1 X166 Y120 F6000 ; Change the X and Y coordinates to the center of your print bed
    G28 Z
set_position_z: 0.0

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 10, 10
mesh_max: 225, 151
probe_count: 7, 7
algorithm: bicubic
mesh_pps: 3, 3
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0
move_check_distance: 5
split_delta_z: .025

