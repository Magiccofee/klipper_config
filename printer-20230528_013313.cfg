[screws_tilt_adjust]
screw1: 84, 41
screw1_name: front left screw
screw2: 255, 41
screw2_name: front right screw
screw3: 255, 212
screw3_name: rear right screw
screw4: 84, 212
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M4

[gcode_macro G29]
gcode: 
  BED_MESH_PROFILE LOAD=default

[gcode_macro heat_probe]
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  M190 S{BED_TEMP}
  G28

[gcode_macro screw_calibration]
gcode:
  SCREWS_TILT_CALCULATE

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(180)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    #SET_GCODE_OFFSET Z=0.0


    # Move the nozzle very close to the bed
    #G1 Z0.15 F300
    #M109 S{171}
    #G1 E2.5 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    # Home the printer
    G28
    BED_MESH_CALIBRATE
    LINE_PURGE
    # Move the nozzle near the bed
    #G1 Z5 F3000
    # PRIME_LINE

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-22 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    G1 X220 Y210 ; Present print
    # Disable steppers
    M84

[firmware_retraction]
retract_length: 1
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 50
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[gcode_macro PRIME_LINE]
gcode: 
    M117 Prime Line
    G92 E0 ;Reset Extruder
    # move z axis 
    G1 Z2.0 F3000 ;Move Z Axis up
    # move to prime position 
    G1 X10 Y20 Z0.24 F5000.0 ;Move to start position
    G1 X10 Y200.0 Z0.24 F1500.0 E15 ;Draw the first line
    G1 X12 Y200.0 Z0.24 F5000.0 ;Move to side a little
    G1 X12 Y20 Z0.24 F1500.0 E30 ;Draw the second line
    G92 E0 ;Reset Extruder
    G1 Z2.0 F3000 ;Move Z Axis up

[gcode_macro PID_EXTRUDER]
gcode: 
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(195)|float %}
    PID_CALIBRATE HEATER=extruder TARGET={EXTRUDER_TEMP}

[gcode_macro PID_BED]
gcode: 
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    PID_CALIBRATE HEATER=heater_bed TARGET={BED_TEMP}

[gcode_shell_command backup_cfg]
command: bash /home/pi/autocommit.sh
timeout: 30.
verbose: True

[gcode_macro BACKUP_CFG]
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

